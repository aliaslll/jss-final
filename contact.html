<section>


    <div class="first-text">
        <h1>Contact us</h1>
        <img src="photos/Vector (15).png" width="50px" height="50px">
      
    </div>
      <p class="first-p">Have questions or need support? Get in touch with our team –  <br>
            we're here to help!</p>
</section>


   <section class="contact-section">
        <div class="contact-container">
            
            
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="schedule">Preferred Call Schedule</label>
                    <select id="schedule" name="schedule">
                        <option value="">Select preferred time</option>
                        <option value="morning">Morning (9 AM - 12 PM)</option>
                        <option value="afternoon">Afternoon (1 PM - 5 PM)</option>
                        <option value="evening">Evening (6 PM - 8 PM)</option>
                        <option value="anytime">Anytime</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" required placeholder="Please describe your inquiry in detail. Tell us about your health concerns, questions about our products, or any other information you'd like to share..." rows="6"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <img src="photos/send.png" alt="Send" style="color: white;" width="20" height="20">
                    <span>Send Message</span>
                </button>
            </form>
        </div>
    </section>
